          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: develop
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
      - identifier: test
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
